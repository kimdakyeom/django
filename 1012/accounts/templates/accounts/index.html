{% extends 'base.html' %}
{% block content %}
<h2>글 목록</h2>
{% for article in articles %}
<a href="{% url 'accounts:detail' article.pk %}">{{ article.title }}</a>
<br>
{% endfor %}

{% if request.user.is_authenticated %}
<a href="{% url 'accounts:create' %}">글 작성</a>
{% else %}
<a href="{% url 'accounts:login' %}">새 글을 작성하려면 로그인하세요</a>
{% endif %}
{% endblock %}
