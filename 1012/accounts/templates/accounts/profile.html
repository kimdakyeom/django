{% extends 'base.html' %}
{% block content %}
<div class="container" style="width:600px;">
  <div class="m-5 p-5 border">
    <h1 class="text-center mb-3">마이페이지</h1>
    <div class="d-flex">
      <p  class="text-black-50" style="width:50%;">이름</p>
      <p style="width:50%;">{{ user.username }}</p>
    </div>
    <div class="d-flex">
      <p  class="text-black-50" style="width:50%;">이메일</p>
      <p style="width:50%;">{{ user.email }}</p>
    </div>
    <a href="{% url "accounts:index" %}" class="btn btn-dark float-center">돌아가기</a>
  </div>
</div>
{% endblock %}
