{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class="m-5">
  <div class="row">
    {% for i in img_list %}
      <div class="col-3">
        <a href="{% url 'reviews:posts' i.num %}"><img src="{{ i.img }}" alt="" class="mb-3" style="width: 100%; border-radius:2rem"></a>
        <input type="hidden" name="num" value={{ i.num }}>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
