{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class='container'>
  <div class='m-5'>
    <form action="" method='POST'>
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class='btn btn-dark text-center'>
    </form>
  </div>
</div>
{% endblock %}
