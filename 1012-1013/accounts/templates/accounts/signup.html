{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container text-center" style="width: 600px;">
  <div class="m-5">
    <h1 class="my-3">signup</h1>
    <form action="{% url 'accounts:signup' %}" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" value="가입하기" class="btn btn-dark">
      <a href="{% url 'accounts:index' %}" class="btn btn-light">뒤로 가기</a>
    </form>
  </div>
</div>
{% endblock %}
