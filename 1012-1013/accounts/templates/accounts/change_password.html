{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container text-center" style="width: 600px;">
  <div class="m-5 p-5 border">
  <h1>비밀번호 변경</h1>
    <form action="{% url 'accounts:change_password' %}" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-dark">
    </form>
  </div>
</div>
{% endblock content %}
