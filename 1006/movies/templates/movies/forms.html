{% extends 'base.html' %}

{% block content %}
  <div class="grid">
    <div class="container my-5 position-relative align-middle text-center border bg-white" style="width: 600px; box-shadow: 4px 12px 30px 6px rgb(0 0 0 / 20%); border-radius: 15px; ">
      <div class="m-5 mb-5">
        {% if request.resolver_match.url_name == 'create' %}
          <h1 class="mb-4">글 생성</h1>
        {% endif %}
        {% if request.resolver_match.url_name == 'update' %}
          <h1 class="mb-4">글 수정</h1>
        {% endif %}
        <form action="" method="POST">
          {% csrf_token %}
          {{ movies_form.as_p }}
          <button type="submit" class="btn text-white" style="background-color: #8c52ff;">ok</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
